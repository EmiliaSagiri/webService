<!DOCTYPE html>
<html lang="en">
<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/login.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="js/api.js"></script>
</head>

<body>
<div class="login">
    <h1>Login</h1>
    <input id="u" type="text" name="u" placeholder="Username" required="required"/>
    <input id="p" type="password" name="p" placeholder="Password" required="required"/>
    <button id="b" type="submit" class="btn btn-primary btn-block btn-large">登录</button>
</div>
</body>

<script>
    $("#b").click(function () {
        login($("#u").val(), $("#p").val(),
            function (data) {
                session = JSON.stringify(data.session)
                localStorage.setItem("session", session)
                alert("登陆成功")
                window.location.href = "./index.html"
            })
    })
</script>

</html>
